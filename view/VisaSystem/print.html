		<div class="x-body">
			<form method="post" action="#" class="layui-form" id="wrap">
				<div class="layui-form-item">

					</div>
				</div>
				<div class="layui-form-item">

				</div>
				<div class="layui-form-item">

					<div class="layui-input-block widths">
						<input type="text" name="firstPwd" class="layui-input " lay-verify="pwd" value="17875757857">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">收件地址：</label>
					<div class="layui-input-block widths">
						<input type="text" name="secondPwd" class="layui-input " lay-verify="pwd"value="广州荔湾区">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">寄件地址：</label>
					<div class="layui-input-block widths">
						<input type="text" name="secondPwd" class="layui-input " lay-verify="pwd"value="广州荔湾区">
					</div>
				</div>
			</form>

			<button type="button" class="layui-btn" id="btn">
				打印
			</button>
			<script>
				document.getElementById('btn').onclick = function() {

					Print('#wrap', {
						onStart: function() {
							console.log('onStart', new Date())
						},
						onEnd: function() {
							console.log('onEnd', new Date())
						}
					})

				}
			</script>
