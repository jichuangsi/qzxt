	<script>
		function updatePwd() {
			index = layer.open({
				type: 1,
				area: ['500px', '350px'],
				anim: 2,
				title: '修改密码',
				maxmin: true,
				shadeClose: true, //点击遮罩关闭
				content: $('#upPwd')
			});
		}
		function add() {
			index = layer.open({
				type: 1,
				area: ['500px', '250px'],
				anim: 2,
				title: '添加菜单',
				maxmin: true,
				shadeClose: true, //点击遮罩关闭
				content: $('#addm')
			});
		}
	</script>

				<div class="layui-input-block widths">
					<input type="hidden" name="userId" />
