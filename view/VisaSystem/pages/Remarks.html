<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>备注信息页面</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="../css/font.css">
		<link rel="stylesheet" href="../css/xadmin.css">
		<link rel="stylesheet" href="../lib/layui/css/layui.css" media="all">
		<script src="../lib/js/jquery.min.js"></script>
		<script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
		<script src="../js/util.js"></script>
		<script src="../js/Configuration.js"></script>
		<script src="../js/pageJs/Remarks.js"></script>

	</head>
	<style>
		#Remarks{
			display: none;
			margin-top: 10px;
		}
	</style>
	<body>
		<div class="x-body">
			<table id="demo" lay-filter="express"></table>
			<div id="" class="layui-row">
				<div class=" layui-col-md4">
					<fieldset class="layui-elem-field">
						<legend>添加备注信息</legend>
						<form class="layui-form"  lay-filter="test">
							<div class="layui-form-item">
								<label class="layui-form-label">备注信息：</label>
								<div class="layui-input-block widths">
									<input type="hidden" name="id" />
									<input type="text" name="remarks" placeholder="备注信息" class="layui-input " lay-verify="required">
								</div>
							</div>
							<div class="layui-form-item">
								<div class="layui-input-block widths">
									<div class=" layui-btn" lay-filter="addRemarks"lay-submit>添加备注</div>
								</div>
							</div>
						</form>
				</div>
				</fieldset>
			</div>
		</div>

		</div>
	</body>
</html>
