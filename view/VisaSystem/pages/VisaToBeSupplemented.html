<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>待补充签证</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="../css/font.css">
		<link rel="stylesheet" href="../css/xadmin.css">
		<link rel="stylesheet" href="../lib/layui/css/layui.css" media="all">
		<script src="../lib/js/jquery.min.js"></script>
		<script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
		<script src="../js/pageJs/VisaToBeSupplemented.js"></script>

	</head>
	<style>
		.widths {
				width: 300px;
			}
			
			#modifyOrder {
				display: none;
				margin-top: 10px;
			}
			.layui-field-title {
			    margin: 0px;
			    border-width: 0px 0 0;
			}
		</style>
	<body>
		<div class="x-nav">
			<a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right;" href="javascript:location.replace(location.href);"
			 title="刷新">
				<i class="layui-icon" style="line-height:30px">&#xe669;</i></a>
		</div>
		<div class="x-body">
			<div class="layui-row">
				<form class="layui-form layui-col-md12">
					<div class="layui-input-inline">
						<input type="text" name="username" placeholder="订单号" autocomplete="off" class="layui-input" style="width: 200px;">
					</div>
					<div class="layui-input-inline">
						<input type="text" name="username" placeholder="申请人姓名" autocomplete="off" class="layui-input" style="width: 200px;">
					</div>
					<div class="layui-input-inline">
						<input type="text" name="username" placeholder="护照号码" autocomplete="off" class="layui-input" style="width: 200px;">
					</div>
					<div class="layui-input-inline">
						<input type="text" name="username" placeholder="联系电话" autocomplete="off" class="layui-input" style="width: 150px;">
					</div>
					<div class="layui-btn" lay-submit="" lay-filter="search"><i class="layui-icon">&#xe615;</i></div>
				</form>
			</div>
			<table id="supplement" lay-filter="supplement"></table>
		</div>
		<script type="text/html" id="operation">
			<div class="layui-btn layui-btn-sm" onclick="list()">修改</div>
		</script>
		<script>
			function list() {
					index = layer.open({
						type: 1,
						area: ['80%', '100%'],
						anim: 2,
						title: '修改',
						maxmin: true,
						shadeClose: true,
						content: $('#modifyOrder')
					});
				}
		</script>
	</body>
	<!--允许修基本信息和备注，订单号和状态不允许修改  -->
	<div id="modifyOrder" class="layui-fluid">
	<div class="layui-row">
		<div class="layui-col-md6">
			<form class="layui-form" autocomplete="off" lay-filter="testTeacher" >
				<div class="layui-form-item">
					<label class="layui-form-label">订单号：</label>
					<div class="layui-input-block widths">
						<input type="text" name="newPwd" placeholder="订单号" readonly="true" value="2020Y2M12D-001" class="layui-input "
						 lay-verify="required">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">快递单号：</label>
					<div class="layui-input-block widths">
						<input type="text" name="yesPwd" placeholder="请输入快点单号" class="layui-input " lay-verify="required">
					</div>
				</div>
				<fieldset class="layui-elem-field layui-field-title">
				  <legend>基础信息：</legend>
				  <div class="layui-field-box">
					  <div class="layui-form-item">
					  	<label class="layui-form-label">姓名：</label>
					  	<div class="layui-input-block widths">
					  		<input type="text" name="yesPwd" placeholder="请输入姓名" class="layui-input " lay-verify="required|phone">
					  	</div>
					  </div>
					  <div class="layui-form-item">
					  	<label class="layui-form-label">性别：</label>
					  	<div class="layui-input-block widths">
					  		<input type="text" name="yesPwd" placeholder="请输入性别" class="layui-input " lay-verify="required|phone">
					  	</div>
					  </div>
					  <div class="layui-form-item">
					  	<label class="layui-form-label">出生日期：</label>
					  	<div class="layui-input-block widths">
					  		<input type="text" name="yesPwd" placeholder="请输入出生日期" class="layui-input " lay-verify="required|phone">
					  	</div>
					  </div>
					  <div class="layui-form-item">
					  	<label class="layui-form-label">出生地：</label>
					  	<div class="layui-input-block widths">
					  		<input type="text" name="yesPwd" placeholder="请输入出生地" class="layui-input " lay-verify="required|phone">
					  	</div>
					  </div>
					  <div class="layui-form-item">
					  	<label class="layui-form-label">居住地：</label>
					  	<div class="layui-input-block widths">
					  		<input type="text" name="yesPwd" placeholder="请输入居住地" class="layui-input " lay-verify="required|phone">
					  	</div>
					  </div>
				  </div>
				</fieldset>
				
				<fieldset class="layui-elem-field layui-field-title">
				  <legend>护照信息：</legend>
				  <div class="layui-field-box">
					  <div class="layui-form-item">
					  	<label class="layui-form-label">护照编码：</label>
					  	<div class="layui-input-block widths">
					  		<input type="text" name="yesPwd" placeholder="请输入护照编码" class="layui-input " lay-verify="required|phone">
					  	</div>
					  </div>
					  <div class="layui-form-item">
					  	<label class="layui-form-label">有效日期：</label>
					  	<div class="layui-input-block widths">
					  		<input type="text" name="yesPwd" placeholder="请输入有效日期" class="layui-input " lay-verify="required|phone">
					  	</div>
					  </div>
					  <div class="layui-form-item">
					  	<label class="layui-form-label">联系电话：</label>
					  	<div class="layui-input-block widths">
					  		<input type="text" name="yesPwd" placeholder="请输入联系电话" class="layui-input " lay-verify="required|phone">
					  	</div>
					  </div>
				  </div>
				</fieldset>
				<div class="layui-form-item">
					<label class="layui-form-label">备注：</label>
					<div class="layui-input-block widths">
						<input type="text" name="yesPwd" placeholder="请输入备注" class="layui-input " lay-verify="required">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">状态：</label>
					<div class="layui-input-block widths">
						<input type="text" name="yesPwd" placeholder="状态" readonly="true" value="已签收" class="layui-input " lay-verify="required">
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit lay-filter="update_Pwd">修改</button>
					</div>
				</div>
			</form>
		</div>
		<div class="layui-col-md6">
			<img src="../images/timg.jpg"style="width: 100%;" />
		</div>
	</div>
	</div>
</html>
