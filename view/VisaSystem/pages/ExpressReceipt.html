<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>快件签收</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="../css/font.css">
		<link rel="stylesheet" href="../css/xadmin.css">
		<link rel="stylesheet" href="../lib/layui/css/layui.css" media="all">
		<script src="../lib/js/jquery.min.js"></script>
		<script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
		<script src="../js/pageJs/ExpressReceipt.js"></script>

	</head>

	<body>
		<div class="x-nav">
			<a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right;" href="javascript:location.replace(location.href);"
			 title="刷新">
				<i class="layui-icon" style="line-height:30px">&#xe669;</i></a>
		</div>
		<div class="x-body">
			<form class="layui-form" autocomplete="off" lay-filter="testTeacher">
				<div class="layui-form-item">
					<label class="layui-form-label">快递公司：</label>
					<div class="layui-input-block widths">
						<input type="text" name="newPwd" placeholder="请输入快递公司" class="layui-input " lay-verify="required">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">快递单号：</label>
					<div class="layui-input-block widths">
						<input type="text" name="yesPwd" placeholder="请输入快点单号" class="layui-input " lay-verify="required">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">联系电话：</label>
					<div class="layui-input-block widths">
						<input type="text" name="yesPwd" placeholder="请输入联系方式" class="layui-input " lay-verify="required|phone">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">签收人：</label>
					<div class="layui-input-block widths">
						<input type="text" name="yesPwd" placeholder="请输入联系人" class="layui-input " lay-verify="required">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">订单号：</label>
					<div class="layui-input-block widths">
						<input type="text" name="yesPwd" placeholder="请输入订单号" class="layui-input " lay-verify="required">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">订单来源：</label>
					<div class="layui-input-block widths">
						<select name="city" lay-verify="required">
							<option value=""></option>
							<option value="0">飞猪</option>
							<option value="1">公众号</option>
							<option value="3">其他</option>
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit lay-filter="update_Pwd">添加</button>
						<button class="layui-btn" lay-submit lay-filter="update_Pwd" title="输入手机号自动匹配订单">自动匹配订单</button>
						<div class=" layui-btn" onclick="reamark()">备注</div>
					</div>
				</div>
			</form>
		</div>
		<script>
			function reamark() {
				index = layer.open({
					type: 2,
					area: ['70%', '70%'],
					anim: 2,
					title: '备注信息',
					maxmin: true,
					shadeClose: true,
					content: "Remarks.html"
				});
			}
		</script>
	</body>

</html>
